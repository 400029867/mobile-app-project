<ion-content padding>
  <p>Klas:</p>
  <div class="form-group">
    <select
      *ngIf="klassen != null"
      class="form-control"
      id="exampleFormControlSelect1"
      [(ngModel)]="selected.klas"
    >
      <option value="{{ doc.id }}" *ngFor="let doc of klassen">{{
        doc.data().naam
      }}</option>
    </select>
  </div>

  <p>Group size</p>
  <div class="form-group">
    <input
      [(ngModel)]="selected.group_size"
      type="number"
      class="form-control"
      min="2"
    />
  </div>
  <div class="form-group text-center">
    <button (click)="MaakGroep()" class="btn btn-primary submitButton">
      Groepen maken
    </button>
  </div>

  <div class="groepen">
    <div
      class="card"
      *ngFor="let group of groups; let i = index"
      [attr.data-index]="i"
    >
      <div class="title">
        <p class="text-center">Groep: {{ i + 1 }}</p>
      </div>
      <div class="card-body container">
        <p *ngFor="let person of group">{{ person.data().naam }}</p>
      </div>
    </div>
  </div>
</ion-content>
